<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>
<body>   
    <h1 class="main-title">My Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
             <!-- Backlog column  -->
            <li class="drag-column todo-column">
                <span class="header">
                    <h1>To Do</h1>
                </span>
                 <!-- Backlog Content  -->
                 <div id="todo-content">
                     <ul class="drag-item-list" id="todo-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)" >
                         <li class="drag-item" draggable="true">Kanban tugatishim kerak <i class="las la-pen" style="font-size: 24px;"></i> <i class="las la-minus-circle" style="font-size: 24px;"></i></li>
                     </ul>
                 </div>
                 <!-- Add Button group -->
                 <div class="add-btn-group">
                     <div class="buttons">
                         <div class="add-btn" onclick="showAddContainer(0)">
                             <span class="plus-sign">+</span>
                             <span>Add item</span>
                            </div>
                            <div class="add-btn solid" onclick="hideAddContainer(0)">
                                <span>Save item</span>
                            </div>
                        </div>
                     <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                     </div>
                 </div>
            </li>
                <!-- In Progress  -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>In Progress</h1>
                </span>
                 <!-- In Progress Content  -->
                 <div id="progress-content">
                     <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)" >
                     </ul>
                 </div>
                 <div class="add-btn-group">
                    <div class="buttons">
                        <div class="add-btn"  onclick="showAddContainer(1)">
                            <span class="plus-sign">+</span>
                            <span>Add item</span>
                           </div>
                           <div class="add-btn solid"  onclick="hideAddContainer(1)">
                               <span>Save item</span>
                           </div>
                       </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
                </div>
            </li>
                <!-- Done content  -->
            <li class="drag-column done-column">
                <span class="header">
                    <h1>Done</h1>
                </span>
                 <!-- Done Content  -->
                 <div id="done-content">
                     <ul class="drag-item-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)" >
                     </ul>
                 </div>
                 <div class="add-btn-group">
                    <div class="buttons">
                        <div class="add-btn"  onclick="showAddContainer(2)">
                            <span class="plus-sign">+</span>
                            <span>Add item</span>
                           </div>
                           <div class="add-btn solid"  onclick="hideAddContainer(2)">
                               <span>Save item</span>
                           </div>
                       </div>
                    <div class="add-container">
                        <div class="add-item" contenteditable="true"></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
