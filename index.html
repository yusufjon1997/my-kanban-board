<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kanban Board</title>
</head>
<body>   
    <h1 class="main-title">My Kanban Board</h1>
    <div class="drag-container">
        <ul class="drag-list">
             <!-- Backlog column  -->
            <li class="drag-column todo-column">
                <span class="header">
                    <h1>To Do</h1>
                </span>
                 <!-- Backlog Content  -->
                 <div id="todo-content">
                     <ul class="drag-item-list" >
                         <li class="drag-item" draggable="true">Kanban tugatishim kerak</li>
                     </ul>
                 </div>
                 <!-- Add Button group -->
                 <div class="add-btn-group">
                     <div class="buttons">
                         <div class="add-btn ">
                             <span class="plus-sign">+</span>
                             <span>Add item</span>
                            </div>
                            <div class="add-btn solid">
                                <span>Save item</span>
                            </div>
                        </div>
                     <div class="add-container solid">
                        <textarea class="add-item" id="" cols="20" rows="10"></textarea>
                     </div>
                 </div>
            </li>
                <!-- In Progress  -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>In Progress</h1>
                </span>
                 <!-- In Progress Content  -->
                 <div id="progress-content">
                     <ul class="drag-item-list" >
                         <li class="drag-item">Test</li>
                     </ul>
                 </div>
            </li>
                <!-- Done content  -->
            <li class="drag-column done-column">
                <span class="header">
                    <h1>Done</h1>
                </span>
                 <!-- Done Content  -->
                 <div id="done-content">
                     <ul class="drag-item-list" >
                         <li class="drag-item">Test</li>
                     </ul>
                 </div>
            </li>
        </ul>
    </div>

    <script src="./index.js"></script>
</body>
</html>
